    <script>
        function changeBackground(image) {
            document.body.style.backgroundImage = `url(${image})`;
        }
    </script>
<script>
    $(document).ready(function() {
        $('.button').on("mouseenter", function() {
            $(this).stop().animate({
                width: "200px",
                height: "60px",
                fontSize: "1.5em"
            }, 300); // Szybsza animacja dla lepszej responsywności
        });

        $('.button').on("mouseleave", function() {
            $(this).stop().animate({
                width: "150px", // Rozmiar początkowy
                height: "40px", // Rozmiar początkowy
                fontSize: "1em"
            }, 300); // Szybsza animacja
        });
    });
</script>



<script>
    $("#zegarek-container").on("click", function() {
        // Maksymalne wymiary
        const maxWidth = 250; // Maksymalna szerokość
        const maxHeight = 200; // Maksymalna wysokość

        // Pobieranie bieżących wymiarów elementu
         currentWidth = $(this).width();
          currentHeight = $(this).height();

        if (!$(this).is(":animated") && currentWidth < maxWidth && currentHeight < maxHeight) {
            $(this).animate({
                width: "+=10",
                height: "+=10",
                opacity: "+=0.1"
            }, {
                duration: 300
            });
        }
    });
</script>

<script>
    $(document).ready(function() {
        $(".text-formatmain").one("click", function() { // Użycie `one` gwarantuje wykonanie tylko raz
            $(this).find("p, h1").animate({
                fontSize: "+=5px" // Powiększenie rozmiaru czcionki o 5px
            }, 300);
        });
    });
</script>
